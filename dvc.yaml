stages:
  ingest:
    cmd: python3 src/ingest.py data/ingest 
    deps:
    - src/ingest.py 
    outs:
    - data/ingest
    always_changed: true

  transform:
    cmd: python3 src/transform.py data/transform data/ingest
    deps:
    - src/transform.py
    - data/ingest
    outs:
    - data/transform
    always_changed: true

  split:
    cmd: python3 src/split.py data/split data/transform
    deps:
    - src/split.py
    - data/transform
    outs:
    - data/split
    always_changed: true